{% extends 'base.html' %}

{% block title %}Add Weekly Production Plan{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-white">Add Weekly Production Plan</h1>

    <form method="post" class="bg-gray-700 rounded-lg shadow-lg overflow-hidden p-6">
        {% csrf_token %}

        <table class="w-full text-white">
            <tr>
                <td class="px-4 py-2"><label for="id_start_date">Start Date</label></td>
                <td class="px-4 py-2">
                    <input type="date" name="start_date" id="id_start_date" class="w-full px-3 py-2 bg-gray-600 text-white placeholder-gray-400 border border-gray-500 rounded-md" required>
                </td>
            </tr>
        </table>

        <div class="flex items-center justify-end mt-6">
            <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline transition duration-150 ease-in-out">
                Add Weekly Plan
            </button>
        </div>
    </form>
</div>
{% endblock %}
