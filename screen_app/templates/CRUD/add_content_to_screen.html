{% extends 'base.html' %}

{% block title %}Add Content to Screen{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold mb-6 text-white">Add Content to Screen {{ screen.screen_id }}</h1>

    <form method="post" enctype="multipart/form-data" class="bg-gray-700 rounded-lg shadow-lg overflow-hidden p-6">
        {% csrf_token %}
        
        <!-- Add Images Section -->
        <div class="mb-6">
            <h2 class="text-2xl font-semibold text-white mb-4">Add Images</h2>
            <div class="space-y-4">
                <div class="mb-4">
                    <label for="{{ image_form.image_name.id_for_label }}" class="block text-white mb-1">Image Name</label>
                    <input type="text" name="image_name" id="{{ image_form.image_name.id_for_label }}" 
                        value="{{ image_form.image_name.value }}" 
                        class="w-full px-3 py-2 bg-gray-600 text-white placeholder-gray-400 border border-gray-500 rounded-md" />
                </div>
                <div class="mb-4">
                    <label for="{{ image_form.image_file.id_for_label }}" class="block text-white mb-1">Image File</label>
                    <input type="file" name="image_file" id="{{ image_form.image_file.id_for_label }}" 
                        class="w-full px-3 py-2 bg-gray-600 text-white border border-gray-500 rounded-md" />
                </div>
                <div class="mb-4">
                    <label for="{{ image_form.image_duration.id_for_label }}" class="block text-white mb-1">Image Duration (seconds)</label>
                    <input type="number" name="image_duration" id="{{ image_form.image_duration.id_for_label }}" 
                        value="{{ image_form.image_duration.value }}" 
                        class="w-full px-3 py-2 bg-gray-600 text-white placeholder-gray-400 border border-gray-500 rounded-md" />
                </div>
                <button type="submit" name="image_submit" 
                    class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg">Upload Image</button>
            </div>
        </div>

        <!-- Add Video Section -->
        <div class="mb-6">
            <h2 class="text-2xl font-semibold text-white mb-4">Add Video</h2>
            <div class="space-y-4">
                <div class="mb-4">
                    <label for="{{ video_form.video_name.id_for_label }}" class="block text-white mb-1">Video Name</label>
                    <input type="text" name="video_name" id="{{ video_form.video_name.id_for_label }}" 
                        value="{{ video_form.video_name.value }}" 
                        class="w-full px-3 py-2 bg-gray-600 text-white placeholder-gray-400 border border-gray-500 rounded-md" />
                </div>
                <div class="mb-4">
                    <label for="{{ video_form.video_file.id_for_label }}" class="block text-white mb-1">Video File</label>
                    <input type="file" name="video_file" id="{{ video_form.video_file.id_for_label }}" 
                        class="w-full px-3 py-2 bg-gray-600 text-white border border-gray-500 rounded-md" />
                </div>
                <div class="mb-4">
                    <label for="{{ video_form.video_duration.id_for_label }}" class="block text-white mb-1">Video Duration (seconds)</label>
                    <input type="number" name="video_duration" id="{{ video_form.video_duration.id_for_label }}" 
                        value="{{ video_form.video_duration.value }}" 
                        class="w-full px-3 py-2 bg-gray-600 text-white placeholder-gray-400 border border-gray-500 rounded-md" />
                </div>
                <button type="submit" name="video_submit" 
                    class="bg-blue-600 hover:bg-blue-700 text-white py-2 px-4 rounded-lg">Upload Video</button>
            </div>
        </div>
    </form>

    <div class="mt-8">
        <a href="{% url 'screen_detail' screen.pk %}" 
            class="bg-gray-600 hover:bg-gray-700 text-white py-2 px-4 rounded-lg">Back to Screen</a>
    </div>
</div>
{% endblock %}
